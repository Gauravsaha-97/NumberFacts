<!DOCTYPE html>
<html lang = "en">
<head>
     <meta charset = "UTF-8">
     <meta name = "viewport" content = "width=device-width ,initial scale=8.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <style> 
     #fact{
         display:none;
     }
     </style>
     <title>Amazing Facts about Numbers</title>
</head>
<body class="bg-dark">
   <div class="container">
       <div class ="row">
          <div class="col-md-7 mx-auto">
              <div class="card bg-primary text-white mt-5 p-4">
                <h1>Amazing Facts about Numbers</h1>
                <p>Enter your number to get a fact</p>
                <input type="number" class = "form-control form-control-lg" id="number-input" placeholder="Enter a number....">
                <div id="fact" class="card-body" >
                   <h4 class= "card-title" > Here's your Fact :  </h4>
                   <p id="fact-text" class="card-text" ></p>

            </div>
        </div>
    </div>
<div>
</div>
<script>
let fact=document.querySelector('#fact');
let factText=document.querySelector('#fact-text');
let numberInput=document.querySelector('#number-input');
numberInput.addEventListener('input',getFactAjax);
function getFactAjax(){
   let number=numberInput.value;
   let xhr=new XMLHttpRequest();
   xhr.open('GET','http://numbersapi.com/'+number);
   xhr.onload=function(){
       if(this.status==200 && number!=''){
           fact.style.display='block';
           factText.innerText=this.responseText;
       }

   }
   xhr.send();


}
</script>
</body>
</html>
